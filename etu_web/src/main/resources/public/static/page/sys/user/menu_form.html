<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>角色添加</title>

    <link rel='stylesheet' href='../../../assets/libs/layui/css/layui.css'/>
    <link rel='stylesheet' href='../../../assets/module/admin.css'/>
</head>
<body>
    <!-- 正文开始 -->
    <div class='layui-fluid'>
        <div class="layui-form layui-form-pane" lay-filter="form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" autocomplete="off" lay-verify="required" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">网站</label>
                <div class="layui-input-block">
                    <input type="text" id="url" name="url" autocomplete="off" lay-verify="required" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上级菜单</label>
                <div class="layui-input-block">
                    <input type="text" id="parentName" name="parentName" autocomplete="off" placeholder="请选择上级id" class="layui-input">
                    <input type="hidden" id="parentId" name="parentId" autocomplete="off" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item text-center">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                <button class="layui-btn" lay-filter="formSubmit" lay-submit>保存</button>
            </div>
        </div>
    </div>



    <!-- js部分 -->
    <script type='text/javascript' src='../../../assets/libs/layui/layui.js'></script>
    <script type='text/javascript' src='../../../assets/js/common.js'></script>
    <script type='text/javascript'>
        layui.use(['layer', 'form', 'admin'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form;
            var admin = layui.admin;
            var SysRole = admin.getTempData("SysMenu");

            if(SysRole){
                form.val("form", SysRole);
                $("#name").attr("readonly","readonly")
            }

            admin.iframeAuto();  // 让当前iframe弹层高度适应

            // 表单提交事件
            form.on('submit(formSubmit)', function (data) {
                layer.load(2);
                var d = data.field;
                d['id'] = SysRole.id;
                $.ajax({
                    url:"/sys/menu/add",
                    data:d,
                    dataType:"json",
                    type:"post",
                    success:function(res){
                        if (res.status) {
                            top.layui.index.closeTab('/page/sys/user/menu_form.html');
                        }
                        layer.closeAll('loading'); //关闭加载层
                    }
                });





            });
            $("#parentName").on("click",function(e){
                menuTree()
            });
            function menuTree(data){
                layui.admin.open({
                    type: 2,
                    title:  '菜单' ,
                    area: ['500px', '400px'],
                    content: '/page/sys/user/menu_tree.html',
                    zIndex: layer.zIndex, //重点1
                    end: function () {

                    }
                });
            }
            function setParent(name){
                $("#parentName").val(name);
            }
        });

        function setParent(name){
            $("#parentName").val(name);
        }
    </script>
</body>
</html>
