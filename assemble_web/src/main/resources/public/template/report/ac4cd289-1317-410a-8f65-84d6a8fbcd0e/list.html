<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel='stylesheet' href='../../assets/libs/layui/css/layui.css'/>
    <link rel='stylesheet' href='../../assets/module/admin.css'/>
    <style type="text/css">
        #search{display: inline-block;width: 200px;height: 34px;vertical-align:top}
        #searchBth{position: relative;left: -5px;height: 34px;line-height: 34px;}
    </style>
</head>
<body>
    <!-- 正文开始 -->
    <div class='layui-fluid'>
        <div class='layui-card'>
            <div class='layui-card-body'>
                <!--表头按钮-->
                <div class="layui-form toolbar">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <button class='layui-btn layui-btn-sm toolbarBtn' data-jump="0" data-title="添加报表" data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">添加</button>
                            <button class='layui-btn layui-btn-sm toolbarBtn' data-jump="1" data-title="添加报表" data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">添加</button>
                            <button class='layui-btn layui-btn-sm toolbarBtn' data-jump="2" data-title="添加报表" data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">添加</button>
                        </div>
                        <div class="layui-inline">
                            <input type="search" id="search" name="search" placeholder="请输入需要搜索的内容" class="layui-input">
                            <buttin id="searchBth" class='layui-btn layui-btn-sm layui-btn-normal'  style="">搜索</buttin>
                        </div>
                    </div>
                </div>
                <p ></p>
                <!--表格-->
                <table id='table' lay-filter='table'></table>
            </div>
        </div>
    </div>
    <!-- 加载动画，移除位置在common.js中 -->
    <div class="page-loading">
        <div class="ball-loader">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <!-- js部分 -->
    <script type='text/javascript' src='/assets/libs/layui/layui.js'></script>
    <script type='text/javascript' src='/assets/js/common.js'></script>
    <script type='text/javascript' th:inline="javascript">
        var o = [[${obj}]];
        console.log(o);
        layui.use(['form','layer','jquery','table','admin'],function(){
            var table = layui.table;
            var admin = layui.admin;
            var form = layui.form;
            $ = layui.$;


            var mid = "ac4cd289-1317-410a-8f65-84d6a8fbcd0e";
            //执行渲染
            var tableIns = table.render({
                elem: '#table' //指定原始表格元素选择器（推荐id选择器）
                ,toolbar: '#toolbar'
                ,url:'/sys/report/list?mid=ac4cd289-1317-410a-8f65-84d6a8fbcd0e'
                ,page:true
                ,cellMinWidth:100
                ,where: {value: $("#search").val()}
                ,height: 'full-70'
                ,cols: [ [
                    {field:'id',title:'ID',hide:true},
                    {field:'name',title:'表名'},
                    {field:'table',title:'数据表名'},
                    {field:'edit',title:'操作',toolbar:'#tableBar',minWidth:120}
                ] ] //设置表头

            });

            // 搜索
            $('#searchBth').click(function () {
                tableIns.reload({where: {value: $('#search').val()}});
            });

            $(".toolbarBtn").on("click",function(res){
                var data = res.delegateTarget.dataset;
                var url = '/botton/'+mid+'/'+data.id+".html";
                if(data.jump==="0"){
                    layui.admin.open({
                        type: 2,
                        title:  data.title,
                        area: ['500px', '400px'],
                        content: url,
                        end: function () {
                            table.reload('table');  // 成功刷新表格
                        }
                    });
                }else if(data.jump==="1"){
                    top.layui.index.openTab({
                        title: data.title,
                        url: url,
                        end: function() {
                            table.reload('table');  // 成功刷新表格
                        }
                    });
                }else if(data.jump==="2"){
                    top.window.open(url);
                }

            })
            // 监听是否在当前页，并置为已读
            document.addEventListener("visibilitychange", function () {
                if (!document.hidden) {   //处于当前页面
                    tableIns.reload({where: {value: $('#search').val()}});
                }
            });
        })


    </script>
</body>
</html>
