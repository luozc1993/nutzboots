<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel='stylesheet' href='../../assets/libs/layui/css/layui.css'/>
    <link rel='stylesheet' href='../../assets/module/admin.css'/>
    <style type="text/css">
        #search {
            display: inline-block;
            width: 200px;
            height: 34px;
            vertical-align: top
        }

        #searchBth {
            position: relative;
            left: -5px;
            height: 34px;
            line-height: 34px;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class='layui-fluid'>
    <div class='layui-card'>
        <div class='layui-card-body'>
            <!--表头按钮-->
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button class='layui-btn layui-btn-sm toolbarBtn' data-type="data" data-jump="0" data-title="添加报表"
                                data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">添加
                        </button>
                        <!--<button class='layui-btn layui-btn-sm toolbarBtn' data-type="data" data-jump="1" data-title="添加报表"
                                data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">添加
                        </button>
                        <button class='layui-btn layui-btn-sm toolbarBtn' data-type="data" data-jump="2" data-title="添加报表"
                                data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">添加
                        </button>-->
                    </div>
                    <div class="layui-inline">
                        <input type="search" id="search" name="search" placeholder="请输入需要搜索的内容" class="layui-input">
                        <buttin id="searchBth" class='layui-btn layui-btn-sm layui-btn-normal' style="">搜索</buttin>
                    </div>
                </div>
            </div>
            <!--表格-->
            <table id='table' lay-filter='table'></table>
        </div>
    </div>
</div>
<!-- 加载动画，移除位置在common.js中 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 表格操作列 -->
<script type='text/html' id='edit'>
    <a class='layui-btn layui-btn-primary layui-btn-xs' lay-event='edit' data-type="data" data-jump="1" data-id="report_setup">设置</a>
    <a class='layui-btn layui-btn-primary layui-btn-xs' lay-event='edit' data-type="data" data-jump="0" data-id="0cf13ad7-302b-4c3f-98a2-1b88a598f868">修改</a>
    <a class='layui-btn layui-btn-danger layui-btn-xs' data-type="fun"  data-key="id" data-funid="e09938df-bebe-4e57-8013-5d1b4bb1095c" data-tips="确定删除吗？"  lay-event='delete'>删除</a>
</script>

<!-- js部分 -->
<script type='text/javascript' src='/assets/libs/layui/layui.js'></script>
<script type='text/javascript' src='/assets/js/common.js'></script>

<script type='text/javascript' th:inline="javascript">
    var pageData =eval('(${obj})') ;
    var mid = pageData.mid;
    var fid = pageData.fid;
    layui.use(['form', 'layer', 'jquery', 'table', 'admin'], function () {
        var table = layui.table;
        var admin = layui.admin;
        var form = layui.form;
        $ = layui.$;


        //执行渲染
        var tableIns = table.render({
            elem: '#table' //指定原始表格元素选择器（推荐id选择器）
            , toolbar: '#toolbar'
            , url: '/sys/report/list?fid=' + fid
            , page: true
            , where: {value: $("#search").val()}
            , height: 'full-93'
            , cols: [[
                {field: 'id', title: 'ID', hide: false,width:300},
                {field: 'report_name', title: '表名', minWidth: 80},
                {field: 'table_name', title: '数据表名', minWidth: 80},
                {field: 'edit', title: '操作', toolbar: '#edit', minWidth: 80}
            ]] //设置表头

        });

        //监听行工具事件
        table.on('tool(table)', function(obj){
            var data = obj.data;
            if(obj.event === 'delete'){
                operation($(this)[0].dataset,data);
            } else if(obj.event === 'edit'){
                operation($(this)[0].dataset,data);
            }
        });

        // 搜索
        $('#searchBth').click(function () {
            tableIns.reload({where: {value: $('#search').val()}});
        });



        $(".toolbarBtn").on("click", function (res) {
            var data = res.delegateTarget.dataset;
            operation(data,"");

        })

        /**
         * 跳转
         * @param data
         * @param url
         */
        function jump(obj, url,data) {
            console.log(obj)
            if (obj.jump === "0") {
                top.layui.admin.open({
                    type: 2,
                    title: data.report_name,
                    area: ['500px', '400px'],
                    content: url,
                    end: function () {
                        table.reload('table');  // 成功刷新表格
                    }
                });
            } else if (obj.jump === "1") {
                top.layui.index.openTab({
                    title: data.report_name,
                    url: url,
                    end: function () {
                        table.reload('table');  // 成功刷新表格
                    }
                });
            } else if (obj.jump === "2") {
                top.window.open(url);
            }
        }

        function operation(obj,data) {
            switch (obj.type) {
                case "data":
                    var url = '/data/' + obj.id + ".html?data="+encodeURI(encodeURI(JSON.stringify(data)));
                    jump(obj, url,data);
                    break;
                case "fun":
                    layer.confirm(obj.tips, function(index){
                        var d = {};
                        //函数需要的参数
                        var fun_key = obj.key;
                        let keys = fun_key.split(",");
                        for (let i = 0; i < keys.length; i++) {
                            d[keys[i]] = data[keys[i]];
                        }
                        $.ajax({
                            url:"/sys/fun/call",
                            data:{"id":obj.funid,data:JSON.stringify(d)},
                            dataType:"json",
                            type:"post",
                            success:function(res){
                                table.reload('table');  // 成功刷新表格
                                layer.close(index);
                            }
                        })


                    });
                    break;
            }

        }


        // 浏览器监听是否在当前标签
        document.addEventListener("visibilitychange", function () {
            if (!document.hidden) {   //处于当前页面
                tableIns.reload({where: {value: $('#search').val()}});
            }
        });
    })


</script>
</body>
</html>
